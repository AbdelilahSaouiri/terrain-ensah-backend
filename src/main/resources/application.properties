server.port=8091
spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:3306/terrainEnsah?createDatabaseIfNotExist=true
spring.datasource.username=<Value here>
spring.datasource.password=<Value Password>
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect
server.error.include-message=always
server.error.include-binding-errors=always
springdoc.api-docs.enabled=true
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
spring.mvc.format.date=dd/MM/yyyy
#email properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<Value here>
spring.mail.password=<Value here>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
